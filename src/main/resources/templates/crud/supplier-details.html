<div xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <h2>Supplier Details</h2>
        <table class="table">
            <tbody>
            <tr>
                <th>ID:</th>
                <td th:text="${supplier.id_supplier}"></td>
            </tr>
            <tr>
                <th>Name:</th>
                <td th:text="${supplier.name}"></td>
            </tr>
            <tr>
                <th>Contact Info:</th>
                <td th:text="${supplier.contact_info}"></td>
            </tr>
            </tbody>
        </table>
        <a href="/crud/suppliers" class="btn btn-primary">Back</a>
    </div>
</div>
