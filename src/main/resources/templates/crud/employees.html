<div xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <h2>Employees</h2>
        <table>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Contact Info</th>
                <th>Payment</th>
                <th>Start Shift</th>
                <th>End Shift</th>
                <th>Manager ID</th>
                <th>Chef ID</th>
                <th>Waiter ID</th>
                <th>Actions</th>
            </tr>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.id_employee}"></td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.contact_info}"></td>
                <td th:text="${employee.payment}"></td>
                <td th:text="${employee.start_shift}"></td>
                <td th:text="${employee.end_shift}"></td>
                <td th:text="${employee.id_manager}"></td>
                <td th:text="${employee.id_chef}"></td>
                <td th:text="${employee.id_waiter}"></td>
                <td>
                    <a th:href="@{/crud/employees/{id}(id=${employee.id_employee})}">View</a>
                    <a th:href="@{/crud/employees/{id}/update(id=${employee.id_employee})}">Edit</a>
                    <a th:href="@{/crud/employees/{id}/delete(id=${employee.id_employee})}">Delete</a>
                </td>
            </tr>
        </table>
        <a href="/crud/employees/create">Create Employee</a>
    </div>
</div>
