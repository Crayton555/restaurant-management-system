<div xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <h2>Insert Clients</h2>

        <form action="/generateData/insertClients" method="POST">
            <div class="form-group">
                <label for="numClients">Number of Clients:</label>
                <input type="number" id="numClients" name="numClients" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Insert Clients</button>
        </form>

        <div class="mt-4">
            <h4 th:if="${successMessage}">Success:</h4>
            <p th:text="${successMessage}" th:if="${successMessage}"></p>
        </div>
    </div>
</div>
