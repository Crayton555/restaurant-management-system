<div xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <h1>Insert Managers</h1>
        <form method="post" action="/generateData/insertManagers">
            <label for="numManagers">Number of Managers:</label>
            <input type="number" id="numManagers" name="numManagers" required>
            <button type="submit">Insert</button>
        </form>
        <p th:text="${successMessage}"></p>
    </div>
</div>
