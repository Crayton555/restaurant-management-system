<div xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <div class="container">
            <h1>Insert Menu Items Price History</h1>
            <form method="post" action="/generateData/insertMenuItemsPriceHistory">
                <label for="numMenuItemsPriceHistory">Number of Menu Items Price History:</label>
                <input type="number" id="numMenuItemsPriceHistory" name="numMenuItemsPriceHistory" required>
                <button type="submit">Insert</button>
            </form>
            <p th:text="${successMessage}"></p>
        </div>
    </div>
</div>
