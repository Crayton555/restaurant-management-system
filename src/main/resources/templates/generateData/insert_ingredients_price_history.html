<div xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <h1>Insert Ingredients Price History</h1>
        <form method="post" action="/generateData/insertIngredientsPriceHistory">
            <label for="numIngredientsPriceHistory">Number of Ingredients Price History:</label>
            <input type="number" id="numIngredientsPriceHistory" name="numIngredientsPriceHistory" required>
            <button type="submit">Insert</button>
        </form>
        <p th:text="${successMessage}"></p>
    </div>
</div>
