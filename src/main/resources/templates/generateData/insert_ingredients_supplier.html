<div xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <h1>Insert Ingredients Supplier</h1>
        <form method="post" action="/generateData/insertIngredientsSupplier">
            <label for="numIngredientsSupplier">Number of Ingredients Supplier:</label>
            <input type="number" id="numIngredientsSupplier" name="numIngredientsSupplier" required>
            <button type="submit">Insert</button>
        </form>
        <p th:text="${successMessage}"></p>
    </div>
</div>
