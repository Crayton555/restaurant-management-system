<div xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <h1>Insert Menu Items</h1>
        <form method="post" action="/generateData/insertMenuItems">
            <label for="numMenuItems">Number of Menu Items:</label>
            <input type="number" id="numMenuItems" name="numMenuItems" required>
            <button type="submit">Insert</button>
        </form>
        <p th:text="${successMessage}"></p>
    </div>
</div>
