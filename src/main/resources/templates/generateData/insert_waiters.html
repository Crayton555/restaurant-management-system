<div xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <h1>Insert Waiters</h1>
        <form method="post" action="/generateData/insertWaiters">
            <label for="numWaiters">Number of Waiters:</label>
            <input type="number" id="numWaiters" name="numWaiters" required>
            <button type="submit">Insert</button>
        </form>
        <p th:text="${successMessage}"></p>
    </div>
</div>
