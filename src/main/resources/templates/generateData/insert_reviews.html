<div xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <h1>Insert Reviews</h1>
        <form method="post" action="/generateData/insertReviews">
            <label for="numReviews">Number of Reviews:</label>
            <input type="number" id="numReviews" name="numReviews" required>
            <button type="submit">Insert</button>
        </form>
        <p th:text="${successMessage}"></p>
    </div>
</div>
