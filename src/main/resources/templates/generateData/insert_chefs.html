<div xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <h1>Insert Chefs</h1>
        <form method="post" action="/generateData/insertChefs">
            <label for="numChefs">Number of Chefs:</label>
            <input type="number" id="numChefs" name="numChefs" required>
            <button type="submit">Insert</button>
        </form>
        <p th:text="${successMessage}"></p>
    </div>
</div>
