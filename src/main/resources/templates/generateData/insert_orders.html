<div xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <h1>Insert Orders</h1>
        <form method="post" action="/generateData/insertOrders">
            <label for="numOrders">Number of Orders:</label>
            <input type="number" id="numOrders" name="numOrders" required>
            <button type="submit">Insert</button>
        </form>
        <p th:text="${successMessage}"></p>
    </div>
</div>
