<div xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <h1>Insert Loyalty Programs</h1>
        <form method="post" action="/generateData/insertLoyaltyPrograms">
            <label for="numPrograms">Number of Loyalty Programs:</label>
            <input type="number" id="numPrograms" name="numPrograms" required>
            <button type="submit">Insert</button>
        </form>
        <p th:text="${successMessage}"></p>
    </div>
</div>
