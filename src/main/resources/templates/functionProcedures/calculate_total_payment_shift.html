<div xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <h2>Calculate Total Payment for Shift</h2>

        <form action="/functionProcedures/calculateTotalPaymentShift" method="POST">
            <div class="form-group">
                <label for="empId">Employee ID:</label>
                <input type="text" id="empId" name="empId" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Calculate</button>
        </form>

        <div class="mt-4">
            <h4>Result:</h4>
            <p>Employee ID: <span th:text="${empId}"></span></p>
            <p>Total Payment: <span th:text="${totalPayment}"></span></p>
        </div>
    </div>
</div>
