<div xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <h1>Update Menu Item Price</h1>
        <form action="/functionProcedures/updateMenuItemPrice" method="post">
            <div>
                <label for="menuItemId">Menu Item ID:</label>
                <input type="number" id="menuItemId" name="menuItemId" required>
            </div>
            <div>
                <label for="newPrice">New Price:</label>
                <input type="number" id="newPrice" name="newPrice" required>
            </div>
            <div>
                <button type="submit">Update</button>
            </div>
        </form>

        <div th:if="${successMessage}">
            <p th:text="${successMessage}" style="color: green;"></p>
        </div>
    </div>
</div>
