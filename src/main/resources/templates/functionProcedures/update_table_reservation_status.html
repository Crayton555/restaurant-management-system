<div xmlns:th="http://www.thymeleaf.org">
    <div class="container">
        <h2>Update Table Reservation Status</h2>

        <form action="#" th:action="@{/functionProcedures/updateTableReservationStatus}" method="post">
            <label for="reservationId">Reservation ID:</label>
            <input type="number" id="reservationId" name="reservationId" required>
            <br>
            <label for="newStatus">New Status:</label>
            <input type="text" id="newStatus" name="newStatus" required>
            <br>
            <button type="submit">Update Status</button>
        </form>
    </div>
</div>
